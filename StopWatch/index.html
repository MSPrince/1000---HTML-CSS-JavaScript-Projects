    <style>
        /* Add your custom styles here */

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            /* Change to your preferred background color */
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .time {
            font-size: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        .digit {
            margin: 5px;
        }

        .txt {
            font-size: 12px;
            margin-bottom: -10px;
            margin-left: -5px;
            font-weight: 700;
            font-family: Georgia, 'Times New Roman', Times, serif;
        }

        #btn-container {
            margin-top: 20px;
            text-align: center;
        }

.btn {
    margin: 0 10px;
    padding: 10px 20px;
    font-size: 1rem;
    cursor: pointer;
    box-shadow: rgba(100, 100, 111, 0.5) 0px 7px 29px 0px;
    background-color: antiquewhite;
    transition: background-color 0.3s ease;
}

.btn:hover {
    background-color: #ffd700; /* Change to your preferred hover color */
}


        /* Add more styles as needed */
    </style>
</head>

<body>

    <div class="container">
        <div class="time">
            <span class="digit" id="hr">00</span>
            <span class="txt">Hr</span>
            <span class="digit" id="min">00</span>
            <span class="txt">Min</span>
            <span class="digit" id="sec">00</span>
            <span class="txt">Sec</span>
            <span class="digit" id="count">00</span>
        </div>

        <div id="btn-container">
            <button class="btn" id="start">Start</button>
            <button class="btn" id="stop">Stop</button>
            <button class="btn" id="reset">Reset</button>
        </div>
    </div>


</body>
    <script>
        var hour = 0;
        var minute = 0;
        var second = 0;
        var microSecond = 0;

        var timer = null; // Initialize to null

        function start() {
            timer = setInterval(stopWatch, 10);
        }

        function stop() {
            clearInterval(timer);
            timer = null; // Reset to null when stopped
        }

        function reset() {
            clearInterval(timer);
            hour = minute = second = microSecond = 0;
            updateDisplay();
            timer = null; // Ensure the timer is null after resetting
        }

        function stopWatch() {
            microSecond++;

            if (microSecond == 100) {
                microSecond = 0;
                second++;

                if (second == 60) {
                    second = 0;
                    minute++;

                    if (minute == 60) {
                        minute = 0;
                        hour++;
                    }
                }
            }

            updateDisplay();
        }

        function updateDisplay() {
            document.getElementById("hr").innerHTML = pad(hour);
            document.getElementById("min").innerHTML = pad(minute);
            document.getElementById("sec").innerHTML = pad(second);
            document.getElementById("count").innerHTML = pad(microSecond);
        }

        function pad(value) {
            return value < 10 ? '0' + value : value;
        }
    </script>
<script src="script.js"></script>
