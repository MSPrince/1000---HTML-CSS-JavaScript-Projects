<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://drive.google.com/uc?export=download&id=1QPh5L4w95k0NKwZO4sKRiKIEbPhveo6B" type="image/x-icon">
</head>
<body>
    <div class="outer-box">
        <div class="inner-box">
            <header class="signup-hader">
                <h1>Sign Up</h1>
                <p>it just takes 30 sec</p>
            </header>
            <main class="signup-body">
                <form action="#">
                    <p>
                        <label for="fullname">fullname</label>
                        <input type="text" id="fullname" name="fullname" placeholder="Mansee Maurya" required>
                    </p>
                    <p>
                        <label for="email">email</label>
                        <input type="email" id="email" name="email" placeholder="manseeprince@gmail.com" required>
                    </p>
                    <p>
                        <label for="password">password</label>
                        <input type="password" id="password" name="password" placeholder="at least 8 character" required>
                    </p>
                    <p>
                        <input type="submit" id="submit" value="create account">
                    </p>
                </form>
            </main>

            <footer class="signup-footer">
                <p>Already have an account?<a href="login.html">Login</a></p>
            </footer>
        </div>

      <div class="circle  c1"></div>
      <div class="circle  c2"></div>
      <div class="circle  c3"></div>
      <div class="circle  c4"></div>
    </div>
    
</body>
</html>
