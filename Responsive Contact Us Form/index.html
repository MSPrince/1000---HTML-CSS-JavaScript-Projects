<!DOCTYPE html>
<!-- Website - www.codingnepalweb.com -->
<html lang="en" dir="ltr">



<head>
  <meta charset="UTF-8" />
  <title>Responsive Contact Us Form HTML CSS | @m.s.prince</title>
  <link rel="stylesheet" href="style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>

  <div class="consult-body">
  <div class="consult-container">
    <div class="consult-content">
      <div class="consult-image-box">
        <img src="3712067-ai.png" alt="" />
      </div>
      <form action="#">
        <div class="consult-topic">Consult With a Doctor</div>

        <div class="consult-specialities">
          <input type="text" readonly placeholder=" &#xF4B5; &nbsp General Physician &nbsp&nbsp&nbsp &#xF7EC; 100"/>
          <label readonly></label>
        </div>

        <div class="consult-input-box">
          <input type="text" required />
          <label>Enter your Name Here</label>
        </div>
        <div class="consult-input-box">
          <input type="tel" required />
          <label>Enter your mobile Number</label>
        </div>


        <div class="consult-message-box">
          <textarea></textarea>
          <label>Enter your message</label>
        </div>


        <div class="consult-input-box">
          <input type="submit" value="Continue" />
        </div>
      </form>
    </div>
  </div>
  </div>
</body>

</html>
